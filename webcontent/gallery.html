<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Visit Tembaro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery-styles.css">
    <!-- Lightbox CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/tembaro-logo.png" alt="Tembaro Logo">
            <span>Visit Tembaro</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#destinations">Destinations</a></li>
            <li><a href="index.html#culture">Culture</a></li>
            <li><a href="gallery.html" class="active">Gallery</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Gallery Header -->
    <header class="gallery-header">
        <div class="gallery-header-content">
            <h1>Photo Gallery</h1>
            <p>Explore the beauty of Tembaro through our lens</p>
        </div>
    </header>

    <!-- Gallery Categories -->
    <div class="gallery-categories">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="nature">Nature</button>
        <button class="category-btn" data-category="culture">Culture</button>
        <button class="category-btn" data-category="people">People</button>
        <button class="category-btn" data-category="food">Food</button>
    </div>

    <!-- Main Gallery -->
    <section class="gallery-container">
        <div class="gallery-grid">
            <!-- Nature Category -->
            <div class="gallery-item" data-category="nature">
                <a href="images/gallery/nature1.jpg" data-lightbox="gallery" data-title="Beautiful Mountains of Tembaro">
                    <img src="images/gallery/nature1.jpg" alt="Tembaro Mountains">
                    <div class="gallery-overlay">
                        <h3>Mountains View</h3>
                        <p>Beautiful landscape of Tembaro</p>
                    </div>
                </a>
            </div>

            <!-- Culture Category -->
            <div class="gallery-item" data-category="culture">
                <a href="images/gallery/culture1.jpg" data-lightbox="gallery" data-title="Traditional Ceremony">
                    <img src="images/gallery/culture1.jpg" alt="Traditional Ceremony">
                    <div class="gallery-overlay">
                        <h3>Traditional Ceremony</h3>
                        <p>Cultural celebrations in Tembaro</p>
                    </div>
                </a>
            </div>

            <!-- Add more gallery items following the same pattern -->
            <!-- Include at least 15-20 images across different categories -->
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="footer">
        <!-- Footer content same as index.html -->
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    <script src="gallery-script.js"></script>
</body>
</html>
